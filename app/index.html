	<!--

	<link rel="manifest" href="/manifest.json" />
	<title>Carbon UI Builder</title>
	<!-- Start Single Page Apps for GitHub Pages -->
	<script type="text/javascript">
		window.indexedDB = window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB;
		window.IDBTransaction = window.IDBTransaction || window.webkitIDBTransaction || window.msIDBTransaction || { READ_WRITE: "readwrite" };
		window.IDBKeyRange = window.IDBKeyRange || window.webkitIDBKeyRange || window.msIDBKeyRange;
		// Single Page Apps for GitHub Pages (edited for carbon-ui-builder)
		// MIT License
		// https://github.com/rafgraph/spa-github-pages
		// This script checks to see if a redirect is present in the query string,
		// converts it back into the correct url and adds it to the
		// browser's history using window.history.replaceState(...),
		// which won't cause the browser to attempt to load the new url.
		// When the single page app is loaded further down in this file,
		// the correct url will be waiting in the browser's history for
		// the single page app to route accordingly.
		(function (l) {
			if (l.hostname !== 'builder.carbondesignsystem.com') {
				// we're not on github pages so we don't do the github pages hack
				// NOTE netlify spins its wheels otherwise
				return;
			}
			if (l.search[1] === '/') {
				var decoded = l.search.slice(1).split('&').map(function (s) {
					return s.replace(/~and~/g, '&')
				}).join('?');
				window.history.replaceState(null, null,
					l.pathname.slice(0, -1) + decoded + l.hash
				);
			}
		}(window.location))
	</script>
	<!-- End Single Page Apps for GitHub Pages -->

	<script type="module" src="https://1.www.s81c.com/common/carbon-for-ibm-dotcom/tag/v1/latest/footer.min.js"></script>

	<!-- Tealium/GA Set up -->
	<script type="text/javascript">
		window._ibmAnalytics = {
			settings: {
				name: 'CarbonUIBuilder',
				isSpa: true,
				tealiumProfileName: 'ibm-web-app',
			},
			onLoad: [['ibmStats.pageview', []]],
		};
		digitalData = {
			page: {
				pageInfo: {
					ibm: {
						siteId: 'IBM_' + _ibmAnalytics.settings.name,
					},
				},
				category: {
					primaryCategory: 'PC100',
				},
			},
		};
	</script>
	<script src="//1.www.s81c.com/common/stats/ibm-common.js" type="text/javascript" async="async"></script>
